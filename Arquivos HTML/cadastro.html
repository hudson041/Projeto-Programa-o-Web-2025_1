<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastrar Novo Usuário</h1>
  <form id="cadastroForm">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Data de Nascimento: <input type="date" name="nascimento" required></label><br>
    <label>Sexo:
      <select name="sexo" required>
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
      </select>
    </label><br>
    <label>Nome Materno: <input type="text" name="nomeMaterno" required></label><br>
    <label>CPF: <input type="text" name="cpf" required></label><br>
    <label>Telefone Celular: <input type="tel" name="celular" required></label><br>
    <label>Telefone Fixo: <input type="tel" name="fixo" required></label><br>
    <label>Endereço Completo: <input type="text" name="endereco" required></label><br>
    <label>Login: <input type="text" name="login" required></label><br>
    <label>Senha: <input type="password" name="senha" required></label><br>
    <label>Confirmar Senha: <input type="password" name="confirmarSenha" required></label><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const senha = e.target.senha.value;
      const confirmarSenha = e.target.confirmarSenha.value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      // Simula salvamento no localStorage
      const usuario = {
        login: e.target.login.value,
        senha: senha
      };
      localStorage.setItem('usuario', JSON.stringify(usuario));
      alert("Usuário cadastrado com sucesso!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
