<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

  <div style="background: linear-gradient(to right, #2c6a15, #b5bdb4);">

    <h1 class="text-center" style="font-family: 'Roboto', sans-serif;">
      <img src="CSS/imagens/Logo Urban Edge.png" height="180" width="180" margin="0"/>
    </h1>

    <h1 class="text-center pb-4" style="font-family: 'Roboto', sans-serif;">
      Tela de Cadastro
    </h1>
    
    <form class="row g-3 mx-auto w-50 bg-lg" id="cadastroForm">
        <div class="col-md-6">
        <label for="inputName" class="form-label">Nome: </label>
        <input type="text" class="form-control" id="inputName" name="nome" required>
        </div>

        <div class="col-md-4">
        <label for="inputDate" class="form-label">Data de Nascimento: </label>
        <input type="date" class="form-control" id="inputDate" name="nascimento" required>
        </div>

        <div class="col-md-2">
        <label for="inputSex" class="form-label">Sexo: </label>
        <select id="inputSex" class="form-select" name="sexo" required>
            <option selected>Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select>
        </div>

        <div class="col-md-6">
        <label for="inputMothername" class="form-label">Nome Materno: </label>
        <input type="text" class="form-control" id="inputMothername" name="nomeMaterno" required>
        </div>

        <div class="col-6">
        <label for="inputAddress" class="form-label">Endereço: </label>
        <input type="text" class="form-control" id="inputAdress" placeholder="Rua, Número, Bairro e Município." required>
        </div>

        <div class="col-md-6">
        <label for="inputCpf" class="form-label">CPF: </label>
        <input type="text" class="form-control" id="inputCpf" name="cpf" 
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
            title="Digite um CPF no formato: 000.000.000-00" required>
        </div>

        <div class="col-md-6">
        <label for="inputEmail4" class ="form-label">Email: </label>
        <input type="email" class="form-control" id="inputEmail4" name="login" required>
        </div>

         <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone Celular: </label>
            <input type="text" 
            class="form-control" 
            id="telefone" 
            maxlength="15" 
            placeholder="(XX) XXXXX-XXXX"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
            oninput="formatarTelefone(this)" required>
        </div>

        <div class="col-md-6">
            <label for="telefonefixo" class="form-label">Telefone Fixo: </label>
            <input type="text" 
            class="form-control" 
            id="telefonefixo" 
            maxlength="14" 
            placeholder="(XX) XXXX-XXXX"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
            oninput="formatarTelefone(this)" required>
        </div>

        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha: </label>
        <input type="password" class ="form-control" id="inputPassword4" name="senha" required>
        </div>

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirmar Senha: </label>
            <input type="password" class ="form-control" id="inputPassword4" name="confirmarSenha" required>
        </div>
    
        <div class="col-md-2 mx-auto">
            <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
        </div>

  </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>&copy; 2025 Orbitech Connection | Todos os direitos reservados</p>
    </div>
</footer>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const senha = e.target.senha.value;
      const confirmarSenha = e.target.confirmarSenha.value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      // Simula salvamento no localStorage
      const usuario = {
        login: e.target.login.value,
        senha: senha,
        nome: e.target.nome.value
      };
      localStorage.setItem('usuario', JSON.stringify(usuario));
      alert("Usuário cadastrado com sucesso!");
      window.location.href = "login.html";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
  </script>
  </div>
</body>
</html>
