<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label>Login: <input type="text" name="login" required></label><br>
    <label>Senha: <input type="password" name="senha" required></label><br>
    <button type="submit">Enviar</button>
  </form>
  <button onclick="window.location.href='cadastro.html'">Cadastrar Novo Usuário</button>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const login = e.target.login.value.trim();
      const senha = e.target.senha.value;

      const usuarioSalvo = JSON.parse(localStorage.getItem('usuario'));

      if (!usuarioSalvo) {
        alert("Nenhum usuário cadastrado. Cadastre-se primeiro.");
        return;
      }

      if (usuarioSalvo.login === login && usuarioSalvo.senha === senha) {
        localStorage.setItem('usuarioLogado', login);
        window.location.href = "principal.html";  // Redireciona corretamente
      } else {
        alert("Login ou senha inválidos.");
      }
    });
  </script>
</body>
</html>
