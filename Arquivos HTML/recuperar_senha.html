<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-5 bg-light">

  <main class="w-100 m-auto" style="max-width: 400px;">
    <form id="recuperarSenhaForm" class="p-4 border rounded bg-white shadow">
      <div class="text-center mb-4">
        <img src="/Projeto-Programa-o-Web-2025_1/CSS/imagens/Logo_Urban_Edge_Light.png" width="140" height="80" alt="Logo">
        <h2 class="h4 mt-2">Recuperar Senha</h2>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <button type="submit" class="btn btn-dark w-100">Enviar</button>

      <div id="mensagem" class="alert alert-success mt-3 d-none" role="alert">
        Link de redefinição de senha enviado para o seu e-mail!
      </div>
    </form>
  </main>

  <script>
    document.getElementById('recuperarSenhaForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Exibe mensagem de sucesso
      const msg = document.getElementById('mensagem');
      msg.classList.remove('d-none');

      // Aguarda 3 segundos e redireciona para login
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 3000);
    });
  </script>

</body>
</html>
