<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Login</title>
</head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
      <form id="loginForm">
        <!-- Inserindo logo da empresa -->
        <img src="imagens/Logo Urban Edge Light.png" class="mb-4" height="120" width="140"/>

        <!-- Campo de Loguin -->
        <h1 class="h3 mb-3 fw-normal">Faça login</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="login" placeholder="Login" required>
          <label for="floatingInput">Login: <type="text" name="login" required></label><br>
        </div>
        <!-- Campo de senha -->
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingInput" name="senha" placeholder="senha" required>
          <label for="floatingInput">Senha: <type="text" name="login" required></label><br>
        </div>

        <!-- Checkbox para lembrar usuário -->
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
          <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
        </div>
        
        <!-- Botão de login -->
        <button class="btn btn-primary w-100 py-2">Entrar</button>
      </form>

      <!-- Cadastrar-se e Esqueci minha senha -->
      <div class="mt-3 text-center">
        <a href="cadastro.html" class="text-decoration-none">Cadastrar-se</a> |
        <a href="recuperar_senha.html" class="text-decoration-none">Esqueci minha senha</a>
      </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const login = e.target.login.value.trim();
        const senha = e.target.senha.value;

        const usuarioSalvo = JSON.parse(localStorage.getItem('usuario'));

        if (!usuarioSalvo) {
          alert("Nenhum usuário cadastrado. Cadastre-se primeiro.");
          return;
        }

        if (usuarioSalvo.login === login && usuarioSalvo.senha === senha) {
          localStorage.setItem('usuarioLogado', login);
          window.location.href = "principal.html";  // Redireciona corretamente
        } else {
          alert("Login ou senha inválidos.");
        }
      });
    </script>
  </body>
</html>
